<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>


    <link rel="stylesheet" href="../css/cssPlus-v.1.0.0.css">
    <link rel="stylesheet" href="../js/jquery.snippet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/jquery.snippet.js"></script>

</head>
<body>

<style>

    /* these classes just to show you all the containers */

    .COL, .ROW, .ROW-FLEX, .COL-FLEX, .FITTER {
        box-shadow: inset 0px 0px 3px 3px rgba(0, 0, 0, 0.1);
    }

    .sh_sourceCode{
        font-family: 9px
    }

</style>




    <pre class="htmlCode" style="width: 90%; margin: 0px auto">
        <code>


            <div class="EXTENDER">


                <div class="RadialMeter radial-90" style=" margin:0px auto">
                    <span class="RadialMeter-label">25<small>%</small></span>

                    <div class="first"><span></span></div>
                    <div class="second"><span></span></div>
                </div>

            </div>


        </code>
    </pre>



</body>
</html>


<script>

    $(document).ready(function () {


        function escapeHTML(string) {
            var pre = document.createElement('pre');
            var text = document.createTextNode(string);
            pre.appendChild(text);
            return pre.innerHTML;
        }


        $("pre.htmlCode").each(function () {
            var code = $(this).find("code").html();
            var $code = $(this).find("code");
            var escaped = escapeHTML(code);

            //alert(escaped);

            $code.html(escaped);
            $(this).snippet("html", {style: "navy"});
            $(this).find("li").each(function () {
                if ($(this).find("code").html() == "" || $(this).find("code").text() == "")
                    $(this).remove();
            });

            $(".snippet-container").prepend("<div style='width: 80%; margin: 20px auto 50px; height: 200px'>"+code+"</div>");
        })


    });


</script>
