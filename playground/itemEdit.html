<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>


    <!--
    <link rel="stylesheet" href="css/cssPlus-v.1.0.0.css">
    -->


    <link rel="stylesheet/less" type="text/css" href="../css/less.less">
    <script src="../js/less.js"></script>


</head>
<body>

<div class="EXTENDER">

    <div class="PopupOverlay">
        <div class="EXTENDER">
            <div class="COLS">
                <div class="PopupOverlay-leftCol"></div>
                <div class="PopupOverlay-centerCol">
                    <div class="PopupOverlay-topRow"></div>
                    <div class="PopupOverlay-middleRow">
                        <div class="EXTENDER">
                            <div class="ROWS">



                                <div class="CELL-FLEX">

                                    <div class="EXTENDER">


                                        <div class="SCROLLABLE">
                                            <div class="PADDER-CENTER">


                                                <div class="FITTER">


                                                    <div class="Grid">


                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">
                                                                        <div class="label">Nome</div>
                                                                        <div class="value">
                                                                            <input type="text"/>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">
                                                                        <div class="label">Activities</div>
                                                                        <div class="value">
                                                                            <div class="Toggles">

                                                                                <div class="Toggles-wrapper">
                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="check-1" type="checkbox">
                                                                                            <label for="check-1"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Logged</div>
                                                                                    </div>

                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="check-2" type="checkbox">
                                                                                            <label for="check-2"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Relogged</div>
                                                                                    </div>

                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="check-3" type="checkbox">
                                                                                            <label for="check-3"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Not logged</div>
                                                                                    </div>


                                                                                </div>
                                                                                <!--

                                                                                <input id="check-2" type="checkbox">
                                                                                <label for="check-2"></label>
                                                                                -->
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">
                                                                        <div class="label">Log status</div>
                                                                        <div class="value">
                                                                            <div class="Toggles">

                                                                                <div class="Toggles-wrapper">
                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="radio-1" type="radio" name="radio_test">
                                                                                            <label for="radio-1"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Logged as root admin</div>
                                                                                    </div>

                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="radio-2" type="radio" name="radio_test">
                                                                                            <label for="radio-2"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Logged as user</div>
                                                                                    </div>

                                                                                    <div class="Toggle">
                                                                                        <div class="Toggle-input">
                                                                                            <input id="radio-3" type="radio" name="radio_test">
                                                                                            <label for="radio-3"></label>
                                                                                        </div>
                                                                                        <div class="Toggle-label">Not logged</div>
                                                                                    </div>


                                                                                </div>
                                                                                <!--

                                                                                <input id="check-2" type="checkbox">
                                                                                <label for="check-2"></label>
                                                                                -->
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">

                                                                            <div class="label">Data di nascita del defunto</div>
                                                                            <div class="value">
                                                                                <input type="text"/>
                                                                            </div>

                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">
                                                                        <div class="label">Colore</div>
                                                                        <div class="value">

                                                                            <select>
                                                                                <option>Rosso</option>
                                                                                <option>Blu</option>
                                                                                <option>Giallo</option>
                                                                                <option>Verda</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div class="Grid-item">
                                                            <div class="Record edit">
                                                                <div class="Record-wrapper">
                                                                    <div class="Record-Row">
                                                                        <div class="label">Nome</div>
                                                                        <div class="value">
                                                                            <textarea></textarea>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>







                                                    </div>

                                                </div>


                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="PopupOverlay-bottomRow"></div>
                </div>
                <div class="PopupOverlay-rightCol"></div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
