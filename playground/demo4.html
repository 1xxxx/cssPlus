<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS Flexbox</title>
    <link rel="stylesheet/less" href="../css/less.less">


    <!-- js -->
    <script type="text/javascript" src="../js/less.js"></script>

</head>

<style>
    .CELL, .CELL-FLEX, .CELL-FLEX {
        box-shadow: inset 0px 0px 3px 3px rgba(0, 0, 0, 0.1);
    }
</style>


<body>


<div class="EXTENDER">

    <div class="PADDER35">
        <div class="COLS">
            <div class="CELL ROWS" style="width:80px">
                <div class="CELL">
                    <small>centered row</small>
                </div>
            </div>
            <div class="CELL-FLEX ROWS">
                <div class="CELL COLS " style="height:50px">
                    <div class="testButton">
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <small>button</small>
                            </div>
                        </div>
                    </div>
                    <div class="testButton">
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <small>button</small>
                            </div>
                        </div>
                    </div>
                    <div class="testButton">
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <small>button</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="CELL-FLEX COLS">
                    <div class="CELL" style="width:80px">
                        <div class="EXTENDER">

                            <div class="ROWS">
                                <div class="CELL">
                                    <small>bottom row</small>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="CELL-FLEX">

                        <div class="EXTENDER">

                            <div class="PADDER-CENTER">
                                <div style="border:solid 1px; width:80px; height:100px"><small>centered element</small></div>
                            </div>


                        </div>
                    </div>
                    <div class="CELL" style="width:80px">
                        <div class="EXTENDER">

                            <div class="ROWS">
                                <div class="CELL">
                                    <small>top row</small>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="CELL COLS" style="height:70px">
                    <div class="CELL" style="width:50px">

                    </div>
                    <div class="CELL" style="width:50px"></div>
                    <div class="CELL" style="width:50px"></div>
                </div>
            </div>
            <div class="CELL ROWS" style="width:200px">

                <div class="CELL COLS" style="height:70px">
                    <div class="CELL" style="width:20px"></div>
                    <div class="CELL" style="width:20px"></div>
                    <div class="CELL" style="width:20px"></div>
                </div>
                <div class="CELL COLS" style="height:70px">
                    <div class="CELL-FLEX">

                        <div class="EXTENDER">

                        </div>

                    </div>
                    <div class="CELL-FLEX">
                        <div class="EXTENDER">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="CELL ROWS" style="width:200px">
                <div class="CELL">

                </div>
                <div class="CELL-FLEX"></div>
                <div class="CELL COLS" style="height:300px">
                    <div class="CELL-FLEX ROWS">
                        <div class="CELL" style="height:30px"></div>
                        <div class="CELL-FLEX"></div>
                        <div class="CELL" style="height:30px"></div>
                    </div>
                    <div class="CELL" style="width:40px">
                    </div>
                    <div class="CELL ROWS" style="width:80px">
                        <div class="CELL" style="height:20px"></div>
                        <div class="CELL" style="height:20px"></div>
                        <div class="CELL" style="height:20px"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<!--




-->


</body>

</html>
