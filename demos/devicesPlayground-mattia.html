<style>
    .devices-container{
        width: 1000px;
        height: 740px;
        position: relative;
    }
    body:after,
    body:before{
        display: none;
    }
</style>



<div class="EXTENDER">
    <div class="PADDER-CENTER">




            <div class="devices-container">
                <div class="mouse-catcher"></div>
                <div class='handler ui-resizable-handle ui-resizable-se'></div>
                <iframe src="devices-mattia.html" width="100%" height="100%" style="border: none"></iframe>
            </div>

    </div>
</div>

</html>

<script>
    var timeout;
    $('.devices-container').resizable({
        handles: {
            'se': '.handler'
        },
        minHeight: 320,
        minWidth: 300,
        start: function (event,ui) {
            clearTimeout(timeout);
            $(".mouse-catcher").show();


        },
        stop: function (event, ui) {
            $(".mouse-catcher").hide();
            timeout = setTimeout(function () {
                $('.bla').animate({
                    "width": "1000px",
                    "height": "740px"
                }, {duration: 1500, easing: 'easeOutBounce'})
            }, 10000);
        }
    });

</script>
